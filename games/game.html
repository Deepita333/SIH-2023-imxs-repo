<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game Page</h1>
        <input type="text" id="searchInput" placeholder="Search for a game by name">
    </header>

    <main>
        <!-- Game Thumbnails -->
        <div id="gameThumbnails">
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/trafficracer2300200.webp" alt="Game 1 Thumbnail" data-game-url="https://cdn.htmlgames.com/TrafficRacer2/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/jollyjongbirds300200.webp" alt="Game 2 Thumbnail" data-game-url="https://cdn.htmlgames.com/JollyJongBirds/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/princess-jewels-300.webp" alt="Game 3 Thumbnail" data-game-url="https://cdn.htmlgames.com/PrincessJewels/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/piratemysteries300200.webp" alt="Game 4 Thumbnail" data-game-url="https://cdn.htmlgames.com/PirateMysteries/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/rotris300200.webp" alt="Game 5 Thumbnail" data-game-url="https://cdn.htmlgames.com/Rotris/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
            <!-- Example game thumbnail -->
            <img class="game-thumbnail" src="thumbnails/piratemysteries300200.webp" alt="Game 6 Thumbnail" data-game-url="https://cdn.htmlgames.com/PirateMysteries/">
            <!-- Add more game thumbnails as needed with data-game-url attribute -->
        </div>

        <!-- Game Embed Container -->
        <div id="gameContainer">
            <!-- The game will be loaded here with the specified width and height -->
            <iframe class="game-iframe" id="gameFrame" frameborder="0" width="800" height="600"></iframe>
        </div>
    </main>

    <script>
        // Function to load a game when a thumbnail is clicked
        function loadGame(gameURL) {
            const gameFrame = document.getElementById("gameFrame");
            gameFrame.src = gameURL;
        }

        // Add click event listeners to game thumbnails
        const thumbnails = document.querySelectorAll(".game-thumbnail");
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener("click", function () {
                const gameURL = this.getAttribute("data-game-url");
                if (gameURL) {
                    loadGame(gameURL);
                }
            });
        });

        // Function to search for games by name
        function searchGames() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const gameThumbnails = document.getElementById("gameThumbnails");
            
            // Loop through game thumbnails and show/hide based on search input
            gameThumbnails.querySelectorAll(".game-thumbnail").forEach(thumbnail => {
                const gameName = thumbnail.getAttribute("data-game-url").toLowerCase();
                if (searchInput.length === 0 || gameName.includes(searchInput)) {
                    thumbnail.style.display = "block";
                } else {
                    thumbnail.style.display = "none";
                }
            });
        }

        // Add an event listener to the search input
        document.getElementById("searchInput").addEventListener("input", searchGames);
    </script>
</body>
</html>
